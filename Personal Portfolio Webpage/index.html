<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page metadata and external stylesheet -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Personal Portfolio</title>
  </head>

  <body>
    <!-- Fixed navigation bar linking to sections within the page and external profile -->
    <nav id="navbar">
      <a href="#welcome-section">About</a>
      <a href="#projects">Projects</a>
      <a
        id="profile-link"
        href="https://github.com/WarpedReflections"
        target="_blank"
        rel="noopener noreferrer"
      >
        GitHub
      </a>
    </nav>

    <main>
      <!-- Welcome section introduces the page owner and fills the viewport -->
      <section id="welcome-section">
        <div class="welcome-content">
          <h1>Hello, I’m Steven.</h1>
          <p class="subtitle">
            I’m learning responsive web design and building projects along the way.
          </p>
        </div>
      </section>

      <!-- Projects section highlights available work and links externally -->
      <section id="projects">
        <h2>Projects</h2>

        <article class="project-tile">
          <a
            href="https://github.com/WarpedReflections"
            target="_blank"
            rel="noopener noreferrer"
          >
            View my work on GitHub
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
