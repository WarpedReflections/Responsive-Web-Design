<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page metadata and external stylesheet -->
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Main heading and brief description provide context for the survey -->
    <h1 id="title">UTD Student Readiness Survey</h1>
    <p id="description">
      Your feedback helps UT Dallas improve student resources and support services.
      Please complete this short survey about your academic plans and campus experience.
    </p>

    <!-- Survey form container (used for validation and automated testing) -->
    <form id="survey-form">

      <!-- Basic identification fields with required validation -->
      <label id="name-label">
        Full Name
        <input id="name" type="text" placeholder="Enter your full name" required>
      </label>

      <label id="email-label">
        UTD Email
        <input id="email" type="email" placeholder="netID@utdallas.edu" required>
      </label>

      <!-- Optional numeric input constrained to realistic values -->
      <label id="number-label">
        Expected Credit Hours This Semester (Optional)
        <input id="number" type="number" min="1" max="21" placeholder="15">
      </label>

      <!-- Dropdown for student classification -->
      <label for="dropdown">
        What is your current status at UTD?
        <select id="dropdown">
          <option value="" disabled selected>Select your status</option>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
          <option value="graduate">Graduate Student</option>
          <option value="non-degree">Non-degree / Other</option>
        </select>
      </label>

      <!-- Radio group for class attendance mode -->
      <label>How do you primarily attend your UTD classes?</label>

      <label for="in-person">
        <input id="in-person" value="1" type="radio" name="attendance" class="inline" checked>
        In person
      </label>

      <label for="hybrid">
        <input id="hybrid" value="2" type="radio" name="attendance" class="inline">
        Hybrid
      </label>

      <label for="online">
        <input id="online" value="3" type="radio" name="attendance" class="inline">
        Fully online
      </label>

      <!-- Checkbox group allows multiple resource selections -->
      <label>Which UTD resources have you used before? (Select all that apply)</label>

      <label for="academic-advising">
        <input id="academic-advising" value="academic-advising" type="checkbox" class="inline">
        Academic Advising
      </label>

      <label for="career-center">
        <input id="career-center" value="career-center" type="checkbox" class="inline">
        Career Center
      </label>

      <label for="student-counseling">
        <input id="student-counseling" value="student-counseling" type="checkbox" class="inline">
        Student Counseling Services
      </label>

      <label for="urec">
        <input id="urec" value="urec" type="checkbox" class="inline">
        UREC (Recreation Center)
      </label>

      <label for="library-services">
        <input id="library-services" value="library-services" type="checkbox" class="inline">
        Library Services
      </label>

      <label for="financial-aid">
        <input id="financial-aid" value="financial-aid" type="checkbox" class="inline">
        Financial Aid Office
      </label>

      <label for="student-health">
        <input id="student-health" value="student-health" type="checkbox" class="inline">
        Student Health Center
      </label>

      <!-- Open-ended feedback for qualitative responses -->
      <label for="feedback">
        What is one thing UTD could improve to better support students?
        <textarea
          id="feedback"
          name="feedback"
          rows="3"
          cols="30"
          placeholder="Share your thoughts hereâ€¦"
        ></textarea>
      </label>

      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
